<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Streaming Service</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Music Streaming Service</h1>
        <input type="file" id="fileInput" accept="audio/*">
        <button id="uploadBtn">Upload</button>

        <div id="player">
            <audio id="audio" controls></audio>
            <div id="queue"></div>
        </div>

        <div id="tags">
            <h2>Tags</h2>
            <ul id="tagList"></ul>
        </div>

        <div id="editTags">
            <h2>Edit Tags</h2>
            <input type="text" id="title" placeholder="Title">
            <input type="text" id="artist" placeholder="Artist">
            <input type="text" id="album" placeholder="Album">
            <button id="saveTags">Save Tags</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/id3js/1.1.3/id3.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
